        // arithmetic operators:+,-,*,/,%,**
        var op1 = 10,op2 = 20;
        var sum = op1 + op2;
        var diff= op1 - op2;
        var prod = op1 * op2;

        console.log("the arthematic operations are as follows:");
        console.log(`sum of ${op1}& ${op2}: ${sum}`);
        console.log(`diifference of ${op1}& ${op2}: ${diff}`);

        console.log("the arthematic operations are as follows:");
        console.log(`sum  & assignment : ${sum += op1}`); //sum+= op1<=> sum=sum+op1
        console.log(`diifference & assignment : ${diff -= op1}`);

        console.log(`  assignment for the variable a :${a = 5}`);

        var x=10, y=20, z=20, s ='20';
        console.log(`${x} is lesser than ${y}:${x < y}`);
       
        console.log(`${y} is greater than  ${x}:${y < x}`);
       
        console.log(`${x} is lesser than or equal to  ${y}:${x <= y}`);
        console.log(`${x} is greater than or equal to  ${x}:${y <= x}`);
       
        console.log(`${x} is equal to ${z}:${y==z}`);
       
        console.log(`${x} is not  equal to  ${y}:${x!=y}`);
       
        console.log(`${x} is equal to  ${s}:${y == s}`);
        console.log(`${y} is stictly  equal to  ${s}:${y === s}.
         It is false ,beacuse y is ${typeof(y)} and s is ${typeof(s)}.`);
        //  logical operators:AND(&&),OR(||),NOT(!) 
        var isIndian=true;
        var isForeigner=false;
        var isAdult=true;
        var isMinor=false;
        console.log(`the person can vote :${isIndian && isAdult}`);
        console.log(`the person can vote :${isIndian && isMinor}`);
        console.log(`the person can vote :${isIndian || isAdult}`);
        console.log(`the person can vote :${isIndian || isMinor}`);
        console.log(`the person can vote :${isIndian && (!isForeigner)}`);
       
        console.log(`the person can vote :${isIndian && (!isMinor)}`);
        // increment & decrement operator :++,--
        var count= 1;
        console.log(count);
        // pre-decrement & pre-increment
        console.log(++count);
        console.log(count);
        console.log(--count);
        console.log(count);
        console.log('-------');
        console.log(count++);
        console.log(count);
        console.log(count--);
        console.log(count);
