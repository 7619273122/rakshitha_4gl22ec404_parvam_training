<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 2000px;
        }
        .parent{
            border:1px solid black;
        }
        .child{
            width:200px;
            height:200px;
            background-color:black;
           display: inline-block;
        }
        .child-1{
            /* static position is deafult for all elements */
            position: static;
        }
        .child-2{
            position:relative;
            top:200px;
            bottom:100px;
        }
        .child-3{
            position:relative;
             top:200px; 
            left:100px;
        }
        .grand-child{
            width:100px;
            height: 100px;
            background-color: #185320;
            position: absolute;
            top: 50px;
            left: 50px;
        }
        .child-4{
            position: relative;
            top:50px;
            left:200px;
        }
        .second-grand-child{
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgb(49, 2, 219);
            background-image: linear-gradient(black,rgb(14, 14, 204),rgb(167, 35, 35));
            top:20px;
        }
        .father{
            width:500px;
            height: 300px;
            background-color:black;
            background-image: linear-gradient(black,rgb(14, 14, 204),rgb(167, 35, 35));
            margin-top:300px;
            position: relative;
        }
        .son{

            height: 100px;
        }

            background-color:blanchedalmond;

        }
        .son-2{
            position: absolute;
            top:50px;
            left:100px;
            background-color: #440644;
            background-image: radial-gradient(rgb(17, 223, 17),black)


        }
        .son-3{
            position: absolute;
            top:50px;
            right:20px;
            background-color: #080808;
            background-image: radial-gradient(rgb(17, 223, 17),black)

        }
        i{ 
            padding:10px;
        }
        p{
            display:block;
        }
        .social-media{
            width:100px;
            border:1px solid black;
            text-align: center;
            position: fixed;
            top:200px;
            right:20px;
        }
        .contact-us{
            padding:20px;
            margin-top:200px;
            text-align:center;
            border:1px solid black;
            position: sticky;
            top:10px;
        }
    </style>
</head>
